<mat-form-field>
  <mat-label>Rechercher</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="..." />
</mat-form-field>

<fxLayout fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
  <div fxFlex="500">
    <div [ngClass.lg]="['fxClass-lg', 'fxClass-lg2']" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Numéro</th>
          <td mat-cell *matCellDef="let element">{{ element.no }}</td>
        </ng-container>

        <!-- Libellé Column -->
        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Libellé</th>
          <td mat-cell *matCellDef="let element">{{ element.libelle }}</td>
        </ng-container>


        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

         <!-- Utilisateur Column -->
         <ng-container matColumnDef="Utilisateur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Utilisateur</th>
          <td mat-cell *matCellDef="let element">{{ element.utilisateur }}</td>
        </ng-container>
        
        <!-- Img Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
          <td mat-cell *matCellDef="let element">{{ element.image }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Lieu Column -->
        <ng-container matColumnDef="lieu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lieu</th>
          <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Catégorie</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <!-- Modifs Column -->
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" (click)="onCreate()">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</fxLayout>
