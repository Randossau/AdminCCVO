<mat-form-field>
  <mat-label>Rechercher</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="..." />
</mat-form-field>

<fxLayout fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
  <div fxFlex="500">
    <div [ngClass.lg]="['fxClass-lg', 'fxClass-lg2']" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Num√©ro</th>
          <td mat-cell *matCellDef="let element">{{ element.no }}</td>
        </ng-container>

        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Libelle</th>
          <td mat-cell *matCellDef="let element">{{ element.libelle }}</td>
        </ng-container>

        <!-- Prenom Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lieu</th>
          <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
        </ng-container>

        <!-- Date_creation Column -->
        <ng-container matColumnDef="date_creation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date de l'incident
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.date_incident }}
          </td>
        </ng-container>

        <!-- statut Column -->
        <ng-container matColumnDef="derniere_connexion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
          <td mat-cell *matCellDef="let element">{{ element.user }}</td>
        </ng-container>

        <!-- Modifs Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" (click)="onCreate()">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons></mat-paginator>
    </div>
  </div>
</fxLayout>
