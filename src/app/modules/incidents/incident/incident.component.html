
<mat-grid-list cols="4" rowHeight="100px" gutterSize="5px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>

<div>
    <button mat-stroked-button color="primary">Retour</button>
    <button mat-stroked-button color="accent">Valider</button>
</div>
