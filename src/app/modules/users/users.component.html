
<div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
    <div fxFlex="500">
        <div  [ngClass.lg]="['fxClass-lg','fxClass-lg2']" matSort class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" >
          
              <!-- Position Column -->
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateur </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
              </ng-container>
          
              <!-- Prenom Column -->
              <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
              </ng-container>
          
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

                <!-- Date_creation Column -->
                <ng-container matColumnDef="date_creation">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de création </th>
                  <td mat-cell *matCellDef="let element"> {{element.date_creation}} </td>
                </ng-container>

                  <!-- Derniere_connexion Column -->
              <ng-container matColumnDef="derniere_connexion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Dernière connexion </th>
                <td mat-cell *matCellDef="let element"> {{element.derniere_connexion}} </td>
              </ng-container>

                 <!-- Notifications Column -->
                 <ng-container matColumnDef="notifications">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Notifications </th>
                    <td mat-cell *matCellDef="let element"> {{element.notifications}} </td>
                  </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          
    </div>
