<div>
    <!-- <app-widget-area [data]="bigChart"></app-widget-area> -->
    <app-widget-area></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxlayout="row" fxLayouAlign="space-between center" fxLayoutGap="20px" class="stats-cards">

    <mat-card fxFlex="25">
        <app-widget-card label="Utilisateurs" total="18k" percentage="20" [data]="cards"></app-widget-card>
    </mat-card>

    <mat-card fxFlex="25">
        <app-widget-card label="Nouveaux utilisateurs" total="1k" percentage="70" [data]="cards"></app-widget-card>
    </mat-card>

    <mat-card fxFlex="25">
        <app-widget-card label="..." total="11k" percentage="5" [data]="cards"></app-widget-card>
    </mat-card>

    <mat-card fxFlex="25">
        <app-widget-card label="User" total="1k" percentage="58" [data]="cards"></app-widget-card>
    </mat-card>

</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
              </ng-container>
          
              <!-- Prenom Column -->
              <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Prenom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
              </ng-container>
          
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

                <!-- Date_creation Column -->
                <ng-container matColumnDef="date_creation">
                  <th mat-header-cell *matHeaderCellDef> Date de création </th>
                  <td mat-cell *matCellDef="let element"> {{element.date_creation}} </td>
                </ng-container>

                  <!-- Derniere_connexion Column -->
              <ng-container matColumnDef="derniere_connexion">
                <th mat-header-cell *matHeaderCellDef> Dernière connexion </th>
                <td mat-cell *matCellDef="let element"> {{element.derniere_connexion}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          
    </div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>

<br>
